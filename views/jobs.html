<div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">List of users</strong>
                        </div>
                        <div class="card-body">
                            <table class="table table-dark">
                              <thead>
                                <tr>
                                  <th scope="col">#</th>
                                  <th scope="col">ID</th>
                                  <th scope="col">Name</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr ng-repeat="x in names">
                                  <th scope="row">{{$index}}</th>
                                  <td>{{ x.ID }}</td>
 								  <td>{{ x.Name }}</td>
                                </tr>
                                
                              </tbody>
                            </table>
                        </div>
                    </div>
                </div>
